# CSS Selector
- scope: meta.selector.css
  settings:
      foreground: _blue
# CSS Property
- scope: support.type.property-name
  settings:
      foreground: _gold
- scope: support.constant
  settings:
      foreground: _yellow
# CSS Variable
- scope: variable.css, variable.argument.css
  settings:
      fontStyle: italic
      foreground: _pink
# CSS Link
- scope: variable.parameter.url.css
  settings:
      fontStyle: italic
      foreground: _lighter-blue
# CSS Link
- scope: support.function.url.css
  settings:
      foreground: _pink
