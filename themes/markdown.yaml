# Heading Text
- scope: entity.name.section.markdown
  settings:
      fontStyle: bold
      foreground: _gold
# Heading Punctuation
- scope: punctuation.definition.heading.markdown
  settings:
      foreground: _blue
# Bold Text & Punctuation
- scope: markup.bold
  settings:
      fontStyle: bold
      foreground: _red
# Italic Text & Punctuation
- scope: markup.italic
  settings:
      fontStyle: italic
      foreground: _yellow
# Blockquote Text
- scope: markup.quote
  settings:
      fontStyle: italic
# Blockquote Punctuation
- scope: punctuation.definition.quote.begin.markdown
  settings:
      foreground: _purple
# List Punctuation
- scope: punctuation.definition.list.begin.markdown
  settings:
      foreground: _green
# Inline Code
- scope: markup.inline
  settings:
      fontStyle: italic
      foreground: _code-gray
# Fenced Code Block
- scope: markup.fenced_code.block.markdown
  settings:
      fontStyle: italic
      foreground: _code-gray
# Link Title, Image Title
- scope: string.other.link.title.markdown, string.other.link.description.markdown, constant.other.reference.link.markdown
  settings:
      foreground: _pink
# Link, Title
- scope: meta.link.inline.markdown, meta.image.inline.markdown, markup.underline.link.markdown
  settings:
      fontStyle: italic
      foreground: _lighter-blue
# Escape Character
- scope: constant.character.escape.markdown
  settings:
      foreground: _orange
