name: Muted Night
type: dark
tokenColors:
    # ------------------------------------------------
    #    Comment
    # ------------------------------------------------
    - name: Comment
      scope: comment
      settings:
          fontStyle: italic
          foreground: _gray
    # ------------------------------------------------
    #    String
    # ------------------------------------------------
    - name: String
      scope: string
      settings:
          foreground: _gold
    # ------------------------------------------------
    #    Constant
    # ------------------------------------------------
    - name: Constant
      scope: constant
      settings:
          foreground: _orange
    # ------------------------------------------------
    #    Variable & Keyword Operator = + - * /
    # ------------------------------------------------
    - name: Variable
      scope: variable, keyword.operator
      settings:
          foreground: _white
    # ------------------------------------------------
    #    Variable(Parameter)
    # ------------------------------------------------
    - name: Variable Paramater
      scope: variable.parameter
      settings:
          fontStyle: italic
          foreground: _purple
    # ------------------------------------------------
    #    Other Variable
    # ------------------------------------------------
    - name: Other Variable
      scope: variable.other.object
      settings:
          foreground: _pink
    # ------------------------------------------------
    #    Keyword Control return, from, await, import, if
    # ------------------------------------------------
    - name: Keyword
      scope: keyword.control
      settings:
          foreground: _lighter-red
    # ------------------------------------------------
    #    Function Name
    # ------------------------------------------------
    - name: Function
      scope: entity.name.function
      settings:
          foreground: _yellow
    # ------------------------------------------------
    #    Attribute
    # ------------------------------------------------
    - name: Attribute
      scope: entity.other.attribute-name
      settings:
          foreground: _blue
