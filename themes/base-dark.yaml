name: Muted Night
type: dark
tokenColors:
    # ------------------------------------------------
    #    Comment
    # ------------------------------------------------
    - name: Comment
      scope: comment, punctuation.definition.comment
      settings:
          fontStyle: italic
          foreground: _gray
    # ------------------------------------------------
    #    String
    # ------------------------------------------------
    - name: String
      scope: string, punctuation.definition.string
      settings:
          foreground: _gold
    # ------------------------------------------------
    #    Constant - number, undefined, true, false
    # ------------------------------------------------
    - name: Constant
      scope: constant
      settings:
          foreground: _orange
    # ------------------------------------------------
    #    Variable Name & Keyword Operator = + - * /
    # ------------------------------------------------
    - name: Variable
      scope: variable, keyword.operator, punctuation
      settings:
          foreground: _white
    # ------------------------------------------------
    #    Variable(Parameter)
    # ------------------------------------------------
    - name: Variable Paramater
      scope: variable.parameter
      settings:
          fontStyle: italic
          foreground: _green
    # ------------------------------------------------
    #    Other Variable
    # ------------------------------------------------
    - name: Other Variable
      scope: variable.other.object
      settings:
          foreground: _pink
    # ------------------------------------------------
    #    Storage Type - let, const, var, function, class
    # ------------------------------------------------
    - name: Storage Type
      scope: storage.type
      settings:
          foreground: _blue
    # ------------------------------------------------
    #    Attribute
    # ------------------------------------------------
    - name: Attribute
      scope: entity.other.attribute-name
      settings:
          foreground: _blue
    # ------------------------------------------------
    #    Keyword Control return, from, await, import, if
    # ------------------------------------------------
    - name: Keyword
      scope: keyword.control
      settings:
          foreground: _lighter-red
    # ------------------------------------------------
    #    Function Name
    # ------------------------------------------------
    - name: Function
      scope: entity.name.function, support.function,
            	entity.name.type.class
      settings:
          foreground: _yellow
