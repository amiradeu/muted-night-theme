name: Muted Night
type: dark
tokenColors:
    # ------------------------------------------------
    #    Comment
    # ------------------------------------------------
    - name: Comment
      scope: comment
      settings:
          fontStyle: italic
          foreground: _gray
    # ------------------------------------------------
    #    String
    # ------------------------------------------------
    - name: String
      scope: string
      settings:
          foreground: _gold
    # ------------------------------------------------
    #    Constant
    # ------------------------------------------------
    - name: Constant
      scope: constant
      settings:
          foreground: _orange
    # ------------------------------------------------
    #    Variable
    # ------------------------------------------------
    - name: Variable
      scope: variable
      settings:
          fontStyle: bold
          foreground: _orange
    # ------------------------------------------------
    #    Keyword
    # ------------------------------------------------
    - name: Keyword
      scope: keyword.control
      settings:
          foreground: _pink
    # ------------------------------------------------
    #    Function
    # ------------------------------------------------
    - name: Function
      scope: entity.name.function, meta.function-call, variable.function, support.function
      settings:
          foreground: _blue
    # ------------------------------------------------
    #    Attribute
    # ------------------------------------------------
    - name: Attribute
      scope: entity.other.attribute-name
      settings:
          foreground: _blue
    # ------------------------------------------------
    #    Punctuation
    # ------------------------------------------------
    - name: Punctuation
      scope: punctuation.definition.expression
      settings:
          foreground: _green
