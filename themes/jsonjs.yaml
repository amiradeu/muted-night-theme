# ------------------------------------------------
# JSON
# ------------------------------------------------
- name: JSON Key - All Level
  scope: support.type.property-name.json
  settings:
      foreground: _blue
# ------------------------------------------------
# JS
# ------------------------------------------------
# JS Function's name
- scope: entity.name.type.class.js, entity.name.type.js,
      entity.other.inherited-class.js
  settings:
      foreground: _yellow
# JS Storage
- scope: storage.modifier.js, support.class.component.js,
      meta.export.default.js variable.other.readwrite.js
  settings:
      foreground: _blue
# JS Keyword
- scope: variable.language.this.js, variable.language.super.js,
      keyword.operator.new.js, entity.other.inherited-class.js
  settings:
      foreground: _lighter-red
# ------------------------------------------------
# YAML
# ------------------------------------------------
- scope: entity.name.tag.yaml
  settings:
      foreground: _blue
