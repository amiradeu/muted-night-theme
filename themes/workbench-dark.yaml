colors:
    # ------------------------------------------------
    # LEFT MOST BAR - the one with icons
    # ------------------------------------------------
    activityBar.background: _dark-gray
    activityBar.foreground: _gold
    activityBar.activeBackground: _lighter-pink
    activityBar.inactiveForeground: _lighter-gold
    activityBar.activeBorder: _pink
    activityBarBadge.background: _pink
    activityBarBadge.foreground: _dark-gray

    # ------------------------------------------------
    # FILES TREE
    # ------------------------------------------------
    sideBar.background: _dark-gray
    sideBar.foreground: _white
    sideBarTitle.foreground: _red
    sideBarSectionHeader.foreground: _gold

    # hover
    list.hoverBackground: _darker-gray
    list.hoverForeground: _gold

    # click
    list.activeSelectionBackground: _darker-gray
    list.activeSelectionForeground: _gold

    # selected
    list.inactiveSelectionBackground: _darker-gray
    list.inactiveSelectionForeground: _gold

    # ------------------------------------------------
    # WINDOW BORDERS
    # ------------------------------------------------
    activityBar.border: _red # left-most
    sideBar.border: _light-gray # explorer
    # editorGroup.border: _gray # between editor

    # ------------------------------------------------
    # CODE EDITOR
    # ------------------------------------------------
    editor.foreground: _white
    editor.background: _dark-gray
    editorLineNumber.foreground: _lighter-gold
    editorGroupHeader.border: _darker-gray
    editor.lineHighlightBackground: _darker-gray
    editorError.foreground: _red

    # cursor
    editorCursor.foreground: _red

    # title
    tab.activeBorderTop: _red
    tab.activeForeground: _red
    tab.inactiveForeground: _lighter-gold

    # ------------------------------------------------
    # SCROLLBAR
    # ------------------------------------------------
    scrollbar.shadow: _darker-gray
    scrollbarSlider.background: _light-gray
    scrollbarSlider.activeBackground: _light-gray
    scrollbarSlider.hoverBackground: _light-gray

    # ------------------------------------------------
    # NAVIGATION - breadcrumbs on top of file editor
    # ------------------------------------------------
    breadcrumb.foreground: _white

    # ------------------------------------------------
    # PANEL
    # ------------------------------------------------
    panelTitle.activeForeground: _gold

    # ------------------------------------------------
    # BADGES
    # ------------------------------------------------
    badge.background: _pink
    badge.foreground: _dark-gray

    # ------------------------------------------------
    # NOTIFICATION
    # ------------------------------------------------
    notifications.background: _dark-gray
    notificationCenterHeader.background: _dark-gray
    notificationCenterHeader.foreground: _gold
    notifications.border: _pink
    notifications.foreground: _gold
    notificationsInfoIcon.foreground: _orange
    notificationsErrorIcon.foreground: _red

    # ------------------------------------------------
    # INPUT
    # ------------------------------------------------
    input.background: _darker-gray

    # ------------------------------------------------
    # BUTTONS
    # ------------------------------------------------
    button.background: _gold
    button.foreground: _dark-gray

    # ------------------------------------------------
    # STATUS BAR - BOTTOM BAR
    # ------------------------------------------------
    statusBar.border: _darker-gray
    statusBar.background: _darker-gray
    statusBar.foreground: _gold
    statusBar.noFolderBackground: _dark-gray
    statusBar.noFolderForeground: _gold
    statusBar.debuggingBackground: _red

    # ------------------------------------------------
    # TERMINAL
    # ------------------------------------------------
    terminalCursor.foreground: _red
    terminal.ansiBlue: _blue
    terminal.ansiBrightBlack: _light-gray
    terminal.ansiBrightBlue: _lighter-blue
    terminal.ansiBrightCyan: _lighter-pink
    terminal.ansiBrightGreen: _green
    terminal.ansiBrightMagenta: _lighter-red
    terminal.ansiBrightRed: _red
    terminal.ansiBrightWhite: _white
    terminal.ansiBrightYellow: _orange
    terminal.ansiCyan: _purple
    terminal.ansiGreen: _green
    terminal.ansiMagenta: _pink
    terminal.ansiRed: _red
    terminal.ansiWhite: _white
    terminal.ansiYellow: _yellow
